<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />

  <!-- Ícono para navegadores -->
  <link rel="icon" href="/icons/icon-192x192.png" type="image/png" />

  <!-- Manifest PWA -->
  <!-- Responsive & PWA optimizado - Sin zoom ni gestos de navegación -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=contain, interactive-widget=resizes-content, shrink-to-fit=no" />
  
  <!-- Prevención específica de gestos para iOS -->
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Meta tags básicos para PWA -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="FitApp" />
  
  <!-- Configuración para móviles con prevención básica -->
  <meta name="apple-mobile-web-app-title" content="FitApp" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Theme Color for browser UI -->
  <meta name="theme-color" content="#121212" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121212" />
  
  <!-- Configuración adicional para PWA en iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no, date=no, email=no, address=no" />

  <!-- iOS-specific PWA settings -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180x180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />

  <title>DD</title>
</head>

<body class="text-white no-drag">
  <div id="root"></div>

</html>
