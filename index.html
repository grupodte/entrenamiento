<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />

  <!-- Ícono para navegadores -->
  <link rel="icon" href="/icons/pwa-icon.png" type="image/png" />

  <!-- Manifest PWA -->
  <!-- Responsive & PWA optimizado - Sin zoom ni gestos de navegación -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
  

  <!-- Meta tags básicos para PWA -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="DD Fitness" />
  
  <!-- Configuración para móviles con prevención básica -->
  <meta name="apple-mobile-web-app-title" content="DD Fitness" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="msapplication-tap-highlight" content="no" />
  
  <!-- Optimizaciones adicionales para respuesta táctil -->
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Theme Color for browser UI -->
  <meta name="theme-color" content="#121212" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121212" />
  
  <!-- Open Graph / Meta tags para compartir en redes sociales -->
  <meta property="og:title" content="DD Fitness" />
  <meta property="og:description" content="Tu app de fitness personalizada - Entrena, registra y alcanza tus objetivos" />
  <meta property="og:image" content="https://app.demicherifitness.com/compartir.webp" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://app.demicherifitness.com/" />
  <meta property="og:type" content="website" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="DD Fitness" />
  <meta name="twitter:description" content="Tu app de fitness personalizada - Entrena, registra y alcanza tus objetivos" />
  <meta name="twitter:image" content="https://app.demicherifitness.com/compartir.webp" />
  
  <!-- Google Cast API -->
  <meta name="google-cast-api" content="receiver_application_id:CC1AD845" />
  

  <!-- iOS-specific PWA settings -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180x180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />

  <title>DD</title>
</head>

<body class="text-white">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
