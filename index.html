<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- Ícono para navegadores -->
    <link rel="icon" href="/icons/icon-192x192.png" type="image/png" />

    <!-- Manifest PWA -->
    <!-- Responsive & PWA optimizado - Sin zoom ni gestos de navegación -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Prevenir gestos de navegación y swipe back -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="FitApp" />
    
    <!-- Prevenir navegación por gestos en diferentes navegadores -->
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-title" content="FitApp" />
    
    <!-- Configuraciones adicionales para prevenir swipe back -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="apple-mobile-web-app-orientations" content="portrait" />
    
    <!-- Meta tags adicionales para prevenir navegación por gestos -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="msapplication-navbutton-color" content="#121212" />
    <meta name="apple-mobile-web-app-orientations" content="portrait" />
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Color for browser UI -->
    <meta name="theme-color" content="#121212" />

    <!-- iOS-specific PWA settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />
  
  <title>DD</title>
  </head>

  <body class="text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
